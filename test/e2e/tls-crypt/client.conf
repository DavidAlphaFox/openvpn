client
dev tun
proto tcp
rport 64333
remote 127.0.0.2
remote localhost
remote 127.0.0.1
remote 127.0.0.2
resolv-retry infinite
nobind
#persist-key
ca ca.crt
auth-user-pass user.txt
remote-cert-tls server
verb 7
data-ciphers CHACHA20-POLY1305
tls-crypt ta.key
tls-cipher TLS-ECDHE-ECDSA-WITH-AES-256-GCM-SHA384
tls-ciphersuites TLS_CHACHA20_POLY1305_SHA256
tls-version-min 1.3
tls-version-max 1.3
